# Nixpacks configuration for Railway deployment
#
# Both web and worker services build from this config.
# Start commands are set per-service in the Railway dashboard:
#   web:    python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
#   worker: celery -A src.tasks.celery worker --loglevel=info

[phases.setup]
nixPkgs = ["python312", "postgresql_16.dev", "gcc", "ffmpeg"]

[phases.install]
cmds = ["uv sync --no-dev --frozen --extra api"]

[start]
cmd = "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
